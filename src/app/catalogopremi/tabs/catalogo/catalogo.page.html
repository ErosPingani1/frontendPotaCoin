<ion-content padding>
    <h2>Catalogo Premi</h2>
        <div class="saldo">
            <button class="coin">
                <img class="img-coin" src="../../../../assets/img/coin.svg">
                <div class="your-coin">I tuoi crediti: 1000</div>
            </button>
        </div>
        <ion-searchbar animated mode="ios" class="barra-ricerca" placeholder="Cerca Buono"></ion-searchbar>
    <div class="divider-container">
        <hr class="divider">
    </div>
    <div class="vaucher-container">
        <ion-grid class="grid">
            <ion-row>
                <ion-col class="col-grid" size="6" size-lg="3" *ngFor="let vaucher of vauchers">
                    <ion-card class="vaucher pointer">
                        <ion-card-header>
                            <ion-card-title>{{ vaucher.tipo_buono }}</ion-card-title>
                            <ion-card-subtitle>{{ vaucher.indirizzo }}</ion-card-subtitle>
                        </ion-card-header>
                        <ion-card-content>{{ vaucher.scadenza }}</ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
