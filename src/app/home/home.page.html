<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card class="welcome-card">
    <ion-img src="/assets/shapes.svg"></ion-img>
    <ion-card-header>
      <ion-card-title>PotaCoin</ion-card-title>
      <ion-card-subtitle>catch frase</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>Inizia subito a inserire i tuoi scontrini e ottieni subito premi e sconti!</p>
    </ion-card-content>
  </ion-card>

  <ion-card class="insert-card">
      <ion-card-header>
          <h4>Inserisci codice dello scontrino:</h4>
      </ion-card-header>
    <ion-input name="codice_scontrino" placeholder="Codice scontrino"></ion-input>
    <ion-button value="submit">Invia</ion-button>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card class="col-card">
          col size 6
        </ion-card>
      </ion-col>
      <ion-col size="6">
          <ion-card class="col-card">
            col size 6
          </ion-card>
        </ion-col>
    </ion-row>

  </ion-grid>


</ion-content>
